name: Destroy AWS Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: 'Type "destroy" to confirm'
        required: true
        type: string

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: my-web-app

jobs:
  destroy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Validate confirmation
      run: |
        if [ "${{ github.event.inputs.confirm_destroy }}" != "destroy" ]; then
          echo "❌ Destruction cancelled. You must type 'destroy' to confirm."
          exit 1
        fi
        echo "✅ Confirmation received. Proceeding with infrastructure destruction..."

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Empty ECR Repository
      run: |
        echo "Emptying ECR repository..."
        aws ecr describe-images \
          --repository-name ${{ env.ECR_REPOSITORY }} \
          --query 'imageIds[*]' \
          --output json \
          --region ${{ env.AWS_REGION }} > images.json || echo "[]" > images.json
        
        if [ $(cat images.json | jq '. | length') -gt 0 ]; then
          aws ecr batch-delete-image \
            --repository-name ${{ env.ECR_REPOSITORY }} \
            --image-ids "$(cat images.json)" \
            --region ${{ env.AWS_REGION }} || true
          echo "ECR repository emptied"
        else
          echo "ECR repository is already empty"
        fi

    - name: Terraform Init
      working-directory: ./terraform
      run: terraform init

    - name: Terraform Destroy
      working-directory: ./terraform
      run: terraform destroy -auto-approve

    - name: Cleanup Complete
      run: |
        echo "Infrastructure destroyed successfully!"
        echo "All AWS resources have been removed."
